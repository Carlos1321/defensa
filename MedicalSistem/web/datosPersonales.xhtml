<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Datos Personales</title>
          <meta name="viewoport" content="width=device-width, initial-scale=2.0"/>
          <link data-prerender="keep" rel="icon" type="image/png"  href="../images/logo1.png"/>
          
           <style type="text/css">
            .bod{
                background: url(../images/dm1.jpg);
                background-size: 100%;
                background-repeat: no-repeat;
                
            }
            </style>
    </h:head>
    
    <h:body class="bod">
        <br></br>
        <center>
            <div>
                
        <h:form>
            <p:panel id="panel" header="Perfil de Personal" style="width: 50%; ">
                <center> 
                     <h:graphicImage value="../images/logo1.png" width="100" height="100" />
                     <br></br><br></br>
                     
                    <h:panelGrid columns="2" cellspacing="8">
                    
                    <h:outputLabel for="primer_nombre" value="Primer Nombre"/>
                    <p:inputText id='primer_nombre' required="true" maxlength="15" requiredMessage="Primer nombre obligatorio"/>
                            
                    <h:outputLabel for="segundo_nombre" value="Segundo Nombre"/>
                    <p:inputText id='segundo_nombre' required="true" maxlength="15" />
                      
                    <h:outputLabel for="tercer_nombre" value="Tercer Nombre"/>
                    <p:inputText id='tercer_nombre'  maxlength="15"/> 
                         
                    <h:outputLabel for="primer_apellido" value="Primer Apellido" />
                    <p:inputText id='primer_apellido' required="true" maxlength="15" requiredMessage="Primer apellido obligatorio"/>
                    
                    <h:outputLabel for="segundo_apellido" value="Segundo Apellido"/>
                    <p:inputText id='segundo_apellido'  maxlength="15"/>
                    
                    <h:outputLabel for="tercer_apellido" value="Tercer Apellido"/>
                    <p:inputText id='tercer_apellido' maxlength="15"/>
                    
                    <h:outputLabel for="edad" value="Edad"/>
                    <p:inputMask mask="99999999-9" id='dui' maxlength="15"/>
                    
                    <h:outputLabel for="sexo" value="Sexo:" style="width:150px"/>
                    <p:selectOneRadio id="sexo" value="sexo">
                        <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    </p:selectOneRadio>
                    
                    <h:outputLabel for="pais" value="País de Origen:"/>
                    <p:selectOneMenu id="pais" value="#">
                        <f:selectItem itemLabel="Seleccione uno" itemValue=""/>
                        <f:selectItems value="#"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="dui" value="DUI"/>
                    <p:inputMask mask="99999999-9" id='dui' maxlength="15"/>
                    
                    <h:outputLabel for="nit" value="NIT"/>
                    <p:inputMask mask="9999-999999-999-9" id='nit' maxlength="10"/>
                   
                    <h:outputLabel for="pasaporte" value="*Número de pasaporte:"/>
                    <p:inputText id='pasaporte' required="true" maxlength="11"/>
                    
                    <h:outputText value="*Rellene este campo si el pais " style="font-size: 12px; margin-left: 60px; margin-top: 0px"/>
                    <h:outputText value="de origen es diferente a El Salvador" style="font-size: 12px"/>
                 
                    <h:outputLabel for="fecha_de_nacimiento" value="Fecha de Nacimiento"/>
                    <p:calendar id="fecha_nacimiento" value="#{beanPerfilPersonal.fechaNacimiento}" showOn="button"
                                readonlyInput="true" required="true" locale="es" navigator="true" requiredMessage="La fecha es obligatoria"
                                pattern="dd/MM/yyyy"/>
                     </h:panelGrid>
                     
                     <p:commandButton value="Ingresar Datos" actionListener="#"/>
               
                      </center>
                
            </p:panel>
        </h:form>
            </div>
        </center>
        
    </h:body>
</html>
