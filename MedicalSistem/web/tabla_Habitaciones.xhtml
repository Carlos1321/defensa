<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Habitación</title>
         <meta name="viewoport" content="width=device-width, initial-scale=2.0"/>
        <link data-prerender="keep" rel="icon" type="image/png"  href="../images/logo1.png"/>
        
        <style type="text/css">
            .b1{
                border-radius: 7px;
                background: #a6e1ec;
                border-color: #005983;
            }
        </style>
        
    </h:head>
    <h:body>
        <!--Inicio de Tabla-->
        <center>
             <h:graphicImage value="../images/logo2.png" width="80" height="80" /> 
             
             <div>
        <h:form>
            <p:dataTable var="hab" value="#{beanHabitacion.listahabitacion}" style="width: 1300px">
                <f:facet name="header">
                   Registro de Habitaciones
                </f:facet>
                
                <!--<p:column headerText="Codigo de Habitación">
                    <h:outputText value="#{hab.idHabitacion}"/>
                </p:column>-->
                <p:column headerText="Número">
                    <center><h:outputText value="#{hab.numeroHabitacion}"/></center>
                </p:column>
                <p:column headerText="Área">
                    <center><h:outputText value="#{hab.area.area}"/></center>
                </p:column>
                <p:column headerText="Piso">
                    <center><h:outputText value="#{hab.area.pisoArea}"/></center>
                </p:column>
                <p:column headerText="Tipo">
                    <center><h:outputText value="#{hab.tipoHabitacion}"/></center>
                </p:column>
                <p:column headerText="Número de Camas">
                    <center><h:outputText value="#{hab.numeroCamas}"/></center>
                </p:column>
                
                <!--Número de camas vacias y ocupadas ira variando con respecto a los pacientes internados -->
                <p:column headerText="Camas vacias">
                    <center><h:outputText value="#{hab.camasVacias}"/></center>
                </p:column>
                <p:column headerText="Camas ocupadas">
                    <center><h:outputText value="#{hab.camasOcupadas}"/></center>
                </p:column>
                
            </p:dataTable>
            
          
        </h:form>
             </div>  
             </center>
       
    </h:body>
</html>
