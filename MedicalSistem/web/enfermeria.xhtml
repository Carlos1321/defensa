<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enfermeria</title>
    <meta name="viewoport" content="width=device-width, initial-scale=2.0"/>
        <link data-prerender="keep" rel="icon" type="image/png"  href="../images/logo1.png"/>
        
        <style>
            .logo{
                width: 300px;
                height: 90px;
            }
            .aling{
                margin-left: 900px;
                margin-right: 30px;
                border-radius: 5px;
                width: 200px;
                height: 40px;
            }
             
            .b{
                border-radius: 7px;
                border-color: #005983;
                background: #005983;
                color: white;
                    
            }
            
            .value {
                font-weight: bold;
            }
     
            .ui-carousel {
                 margin-bottom:5px;
            }
            .uppercase { 
                text-transform: uppercase !important; 
            }
            
            #slider { 
                position: relative;
                overflow: hidden;
                margin: 0 auto;
                padding: 0;
            }
        </style>
    </h:head>
    <h:body>
        <br></br>
        <center>
            <h:graphicImage value="../images/logo.png" class="logo"/></center>
        <br></br>
        
        <!--Inicio de barra de menu -->
        <h:form>
    <p:menubar style="border:0px">
    <p:menuitem value="Inicio |" url="enfermeria.xhtml"/>
    <p:menuitem value="Acerca de Nosotros" url="#"/>
    <p:menuitem>
        <p:commandButton value="| Actualizar Perfil" class="aling" action="perfilEnfermeria?faces-redirect=true"/>
    </p:menuitem> 
    </p:menubar>
        </h:form>
        <center>
       
        <!-- Inicio de Carrusel-->
        <div id="slider">
                  <div><img src="../images/l2.jpg" style="width: 1400px; height: 400px; border-radius: 3px"/></div>
                  <div><img src="../images/l1.jpg" style="width: 1400px; height: 400px; border-radius: 3px"/></div>
                  <div><img src="../images/l3.jpg" style="width: 1400px; height: 400px; border-radius: 3px"/></div>
                 
              </div>
       
    </center>
        
        <!--Pie de pagina -->
        <br></br>
        <h:form>

        <p:panelGrid columns="4" style="border: 0px; width: 100%; height: 100px">
             <p:panel style="border: 0px;">
                 <center> 
                    <h:graphicImage value="../images/dmed.png" style="width: 140px; height: 140px"/><br></br><br></br>
                    <!-- <h:outputText value="Nuevo Expediente" /> --> 
                    <h:commandButton value="Datos Medicos" type="button" onclick="PF('dm').show()" class="b"/></center>
            </p:panel>
            <p:panel style="border: 0px">
                <center>
                    <h:graphicImage value="../images/log6.png" style="width: 150px; height: 150px"/><br></br><br></br>
                    <h:commandButton value="Especialidades" action="especialidades?faces-redirect=true" class="b"/></center>
            </p:panel>
            
            <p:panel style="border: 0px; ">
                <center>
                    <h:graphicImage value="../images/log7.png" style="width: 150px; height: 150px"/><br></br><br></br>
                    <h:commandButton value="Medicamentos" action="medicamentos?faces-redirect=true" class="b"/></center>
            </p:panel>
            
             <p:panel style="border: 0px; width: 200px ">
                <center>
                    <h:graphicImage value="../images/log5.png" style="width: 150px; height: 150px; margin-left: 30px"/><br></br><br></br>
                    <h:commandButton value="Registro de Habitaciones" action="tabla_Habitaciones?faces-redirect=true" class="b"/></center>
            </p:panel>
        </p:panelGrid>
        </h:form>
        
             <!-- Inicio de Model panel-->
        <div>
        <p:dialog style="border: 0px" widgetVar="dm" modal="true" height="320" width="400"  >
        <h:form>
            <p:growl id="msg"></p:growl>
        <center>
                   <br></br>
                <h:graphicImage value="../images/logo1.png" width="120" height="120" />
                 <br></br><br></br>
                  <h:panelGrid columns="1" cellspacing="3" class="table-condensed" id="panel">
                    <h:outputLabel for="nexp" value="Número de Expediente:"/>
                    <p:inputText id='nexp' required="true" maxlength="5"/>
                 </h:panelGrid>
            <br></br>
            <p:commandButton  value="Ingresar" update="msg,panel" actionListener="#" style="border-radius: 7px"/>
            <!--Boton al dar ingresar valida el N°de Espediente y lleva a la pagina datosMedicos.xhtml -->
            
        </center>
        </h:form> 
        </p:dialog>
        </div>
             
             
        
    </h:body>
    
     <script type="text/javascript">//<![CDATA[ Transisión de carrusel
$(function(){
    $('#slider div:gt(0)').hide();
    setInterval(function(){
      $('#slider div:first-child').fadeOut(0)
         .next('div').fadeIn(1000)
         .end().appendTo('#slider');}, 4000);
});
//]]>
    </script>
        
        
</html>
