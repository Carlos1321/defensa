<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Citas</title>
     <meta name="viewoport" content="width=device-width, initial-scale=2.0"/>
        <link data-prerender="keep" rel="icon" type="image/png"  href="../images/logo1.png"/>
        
        <style type="text/css">
            .bod{
                background: url(../images/dm1.jpg);
                background-size: 100%;
                background-repeat: no-repeat;
                
            }
            
            .p{
                width: 500px;
                height: 420px;
                
            }
        </style>
    </h:head>
    
    <h:body class="bod">
           <!--Inicio de barra de menu -->
          
        <center>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            
        <h:form>
            <p:panel class="p">
       <h:graphicImage value="../images/logo1.png" width="120" height="120" />
                 <br></br><br></br>
                  <h:panelGrid columns="2" cellspacing="3" class="table-condensed" id="panel">
                    <h:outputLabel for="Usuario" value="Usuario:"/>
                    <p:inputText id='usuario' required="true" maxlength="10"  />
                   
                    <h:outputLabel for="triaje" value="Triaje:"/>
                      <p:selectOneMenu id="triaje" value="#" >
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                        <f:selectItem itemLabel="Resucitacion" itemValue="Resucitacion"/>
                        <f:selectItem itemLabel="Emergencia" itemValue="Emergencia" />
                        <f:selectItem itemLabel="Urgencia" itemValue="Urgencia" />
                        <f:selectItem itemLabel="Urgencia menor" itemValue="Urgencia menos" />
                        <f:selectItem itemLabel="Sin Urgencia" itemValue="Sin Urgencia" />  
                    </p:selectOneMenu>
                        
                    <h:outputLabel for="hora" value="Hora de la Cita:" />
                    <p:inputText id='hora' required="true"/> 
                 
                    <h:outputLabel for="tipo_cita" value="Tipo Cita:" />
                    <p:selectOneMenu id="tipo" value="#" >
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="estado" value="Estado"/>
                      <p:selectOneMenu id="estado" value="#" >
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                        <f:selectItem itemLabel="En Espera" itemValue="En Espera"/>
                        <f:selectItem itemLabel="Finalizada" itemValue="Finalizada" />
                        <f:selectItem itemLabel="Perdida" itemValue="Perdida" />
                      </p:selectOneMenu>
                  </h:panelGrid>
                 <br></br>
                 <center><p:commandButton value="Ingresar Datos" action="enfermeria?faces-redirect=true"/></center>
            </p:panel>
        </h:form>  
        </center>
           
           <h:form>
 <b:formGroup>
    <b:selectOneMenu value="#{selectOneMenuBean.brand}" colMd="2" required="true" label="Select your car's brand:" labelColMd="2">
      <f:selectItem itemLabel="(Please select)" itemValue="" />
      <f:selectItem itemLabel="Fiat" itemValue="1" />
      <f:selectItem itemLabel="Honda" itemValue="2" />
      <f:selectItem itemLabel="Opel" itemValue="3" />
    </b:selectOneMenu>
    <b:message for="@previous" colMd="2" />
    <b:inputText value="#{selectOneMenuBean.brand}" disabled="true" colMd="4" label="Last submitted value:" labelColMd="2" />
  </b:formGroup></h:form>
    </h:body>
</html>
